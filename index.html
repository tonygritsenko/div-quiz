<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <title>DivQuiz</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <div class="header__wrapper">
          <h1 id="h1-ttl" class="header__ttl ttl">Тестирование</h1>
        </div>
      </div>
    </header>
    <main class="main">
      <section id="questions" class="quiz-questions">
        <div class="container">
          <div id="questions-wrapper" class="quiz-questions__wrapper">
            <h3 class="quiz-questions__ttl ttl"></h3>
            <ul id="quiz-questions" class="quiz-questions__lst lst-reset"></ul>
          </div>
        </div>
      </section>
      <section id="answers" class="quiz-answers">
        <div class="container">
          <div class="quiz-answers__wrapper">
            <button class="btn-reset quiz-answers__btn">Пройти еще раз</button>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__content flex" id="pages">
            <span class="footer__content-inf">0</span><span id="total" class="footer__content-inf"></span>
          </div>
          <progress id="progress-bar" class="footer__bar"></progress>
          <label id="progress-value" class="footer__bar-value"></label>
        </div>
      </div>
    </footer>
  </body>
</html>
